<div id='widget_update'>
	<h3>Ajax Update Example</h3>
	This demonstrates the ability to update a row of information with ajax. It works by replacing the element with a new copy. Use valid html (no table row's)<p />
	<div id='update_error' class='widget_error' style='display: none;'></div>
	<form id='s1' xhr_type='update' xhr_preload='false' trigger='btn_s1' success_element='update1' fail_element='update_error'>
		<table cellpadding='2' cellspacing='0' border='0' width='100%' id='update1'>
		<tr>
			<td>
				<input type='hidden' name='mode' value='test_update' />
				ID <input type='text' name='id' value='1' style='width:50px;' />
			</td>
			<td>
				Title <input type='text' name='title' value='test title'  style='width:100px;' />
				<input id='btn_s1' type='submit' value='GO' />
			</td>
		</tr>
		</table>
	</form><p />
</div>
